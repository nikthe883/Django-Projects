{% load static %}
{% load crispy_forms_tags %}

<html>
    <head>
        <meta charset="UTF-8" />
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css" />
    
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    
        <title>Document</title>
    </head>
    <body>
        <div class = 'container bg-white shadow-md p-5 form-layout'>

            <h3>Enter your new password</h3>
            <p>Please enter you new password twice</p>
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button class = "btn btn-outline-primary btn-md w-100 btn-block p-3"type="submit"> Submit </button>
            </form>
    
        </div>

    </body>
 


</html>
