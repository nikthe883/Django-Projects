{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <title> Thought | Register</title>

</head>
<body>

    <br>

    <div class = 'container bg-white shadow-md p-5 form-layout'>

        <h3> Create your account </h3>
        <h5> Share your thoughts today! </h5>

        <br> <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{RegistrationForm|crispy}}

            <br> 

            <button class = "btn btn-secondary btn-md w-100 btn-block p-3"type="submit"> Create account</button>



        </form>

        

    </div>

    <br>
</body>
</html>
