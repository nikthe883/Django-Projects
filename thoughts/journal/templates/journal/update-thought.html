

{% extends 'journal/navbar.html' %} 
{% load crispy_forms_tags %}


{% block content %}
<br>
<div class = 'container bg-white shadow-md p-5 form-layout'>

    <h3>Update a thought</h3>

    <br>
    <form method="POST" autocomplete="off">

        {% csrf_token %}

        {{UpdateThought|crispy}}

        <br> 
        <button class = "btn btn-outline-primary btn-md w-100 btn-block p-3"type="submit"> Update </button>

        <br>

        <br>
        <a class = "btn btn-outline-primary btn-md w-100 btn-block p-3" href="{% url 'my-thought' %}"> Return to thoughts </a>

    </form>

   

</div>

<br>
   
{% endblock %}
