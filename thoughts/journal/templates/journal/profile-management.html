
{% extends 'journal/navbar.html' %} 
{% load crispy_forms_tags %}


{% block content %}
<br>
<div class = 'container bg-white shadow-md p-5 form-layout'>

    <h3>Update profile</h3>

    <br>
    <form method="POST" autocomplete="off">

        {% csrf_token %}

        {{UserUpdateForm|crispy}}

        <br> 
        <button class = "btn btn-secondary btn-md w-100 btn-block p-3"type="submit"> Update </button>
    </form>
</div>

<br>
<div class = 'container bg-white shadow-md p-5 form-layout'>

    <h3>Update Picture</h3>

    <br>
    <form method="POST" autocomplete="off" enctype="multipart/form-data">

        {% csrf_token %}

        {{ProfileUpdateForm|crispy}}

        <br> 
        <button class = "btn btn-secondary btn-md w-100 btn-block p-3"type="submit"> Upload Picture </button>
    </form>
</div>
<br>
<div class = 'container bg-white shadow-md p-5 form-layout'>
    <h3>Delete profile</h3>
        <a href="{% url 'delete-account' %}">Proceed to delete your account</a>
    <br>
</div>
<br>
{% endblock %}
